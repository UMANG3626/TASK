
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> List</title>
    
</head>
<body>
    

    <main >
      <div class="continer mt-5 ml-5 mr-5 col-6" >
      <div class="input-group mb-3 ">
        <input type="text" class="form-control" placeholder="CHEPTER NAME" 
        aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="add_btn" type="button" class="btn btn-outline-danger" id="button-addon2">ADD</button>
      </div>
      <ul id="parentList" class="list-group">
        <li class="list-group d-flex justify-content-between " aria-disabled="true">
          <h6 class="flex-grow-1">EXAMPLE : Chepter 1</h6>
          <!-- <button class="btn btn-warning " style="margin-left: 515px;" > -->
         <!-- <onclick="editChapter(this)"></button>  -->
         <button class="btn btn-danger" style="margin-left: 495px; margin-top: 6px;" 
          onclick="removeChapter(this)">REMOVE</button>      
        </li>
        
    </div>
    </main>

    <script>
      let addBtn= document.getElementById('add_btn')
      addBtn.addEventListener('click',addChepter)
      function addChepter(e){
        let currentBtn = e.currentTarget;
        let currentInput = currentBtn.previousElementSibling
        let currentChapterName = currentInput.value
    

        let newLi = document.createElement('li')
      // newLi.classList.add("list-group")
       newLi.className ="list-group d-flex justify-content-between"
        newLi.innerHTML = ` <h6 class="flex-grow-1">${currentChapterName}</h6>
           
        <button class="btn btn-danger" style="margin-left: 495px; margin-top: 6px;" onclick="removeChapter(this)">REMOVE</button>`
      
        
        let parentList= document.getElementById('parentList');
        parentList.appendChild(newLi)
      }

      function removeChapter(currElement){
        currElement.parentElement.remove()

      }
      function editChapter(currElement){
        if(currElement.textContent=="Done"){


        }else{
          currElement.textContent="Done"
        let currentChapterName = currElement.previousElementSibling.textContent
        let currInput = document.createElement('input');
        currInput.type ='text'
        currInput.className ='form-control'
        currInput.value = currentChapterName

      currElement.parentElement.replacechild(currInput,currElement.previousElementSibling)
       
        }
      }

    </script>
</body>
</html>
